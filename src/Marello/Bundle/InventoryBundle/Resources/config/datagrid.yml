datagrid:
    marello-inventory-item:
        source:
            type: orm
            query:
                select:
                    - p.id
                    - p.name
                    - p.sku
                    - p.price
                    - s.label as status
                    - p.createdAt
                    - p.updatedAt
                    - COALESCE(SUM(i.quantity), 0) AS stockLevel
                from:
                    - { table: MarelloProductBundle:Product, alias: p }
                join:
                    left:
                        - { join: p.status, alias: s }
                        - { join: p.inventoryItems, alias: i }
                groupBy: p.id
        columns:
            sku:
                label:              marello.product.sku.label
                frontend_type:      string
            product:
                label:              marello.inventory.inventoryitem.product.label
                frontend_type:      string
                data_name:          name
            quantity:
                label:              marello.product.stock_level.label
                frontend_type:      number
                data_name:          stockLevel
            status:
                label:              marello.product.status.label
                frontend_type:      string
            createdAt:
                label:              oro.ui.created_at
                frontend_type:      datetime
        filters:
            columns:
                sku:
                    type:             string
                    data_name:        p.sku
                product:
                    type:             string
                    data_name:        p.name
                quantity:
                    type:             string
                    data_name:        stockLevel
                status:
                    type:             entity
                    data_name:        s
                    options:
                        field_options:
                            class: Marello\Bundle\ProductBundle\Entity\ProductStatus
                createdAt:
                    type:             datetime
                    data_name:        createdAt
        properties:
            inventory_link:
                type:       url
                route:      marello_inventory_inventory_update
                params:     { id: id }
        actions:
            inventory:
                type:           navigate
                icon:           list-alt
                link:           inventory_link
        options:
            export: true

    marello-inventory-product-item:
        source:
            type: orm
            query:
                select:
                    - w
                    - SUM(i.quantity) AS  stock
                from:
                    - { table: MarelloInventoryBundle:InventoryItem, alias: i }
                join:
                    left:
                        - { join: i.warehouse, alias: w }
                groupBy: w.id
        columns:
            warehouse:
                label: Warehouse
                data_name: w
            stock:
                label: Stock
                data_name: stock

    marello-inventory-log:
        source:
            type: orm
            query:
                select:
                    - l
                    - (l.newQuantity - l.oldQuantity) AS changeAmount
                    - CASE WHEN ((l.newQuantity - l.oldQuantity) > 0) THEN 'increase' ELSE 'decrease' AS changeDirection
                from:
                    - { table: MarelloInventoryBundle:InventoryLog, alias: l }
                join:
                    left:
                        - { join: l.inventoryItem, alias: i }
                where:
                    and:
                        - IDENTITY(i.product) = :product_id
            bind_parameters:
                product_id: productId
        columns:
            changeAmount:
                data_name:      changeAmount
                label:          marello.inventory.inventorylog.changeAmount.label
                type:           twig
                frontend_type:  html
                template:       MarelloInventoryBundle::Datagrid/InventoryLog/changeAmount.html.twig
            changeDirection:
                data_name:      changeDirection
                label:          Change Direction
                frontend_type:  string
            actionType:
                label:          marello.inventory.inventorylog.actionType.label
                type:           translatable
                domain:         MarelloInventoryLogAction
                frontend_type:  string
            user:
                label:          marello.inventory.inventorylog.user.label
                frontend_type:  string
            createdAt:
                label:          marello.inventory.inventorylog.createdAt.label
                frontend_type:  datetime
        sorters:
            columns:
                createdAt:
                    data_name:  l.createdAt
            default:
                createdAt:      DESC
