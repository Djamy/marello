marello_tax_bundle:
    resource: "@MarelloTaxBundle/Controller"
    type:     annotation
    prefix:   /marello/tax

marello_tax_bundle_api:
    resource: "@MarelloTaxBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest