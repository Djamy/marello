    marello-taxrule-grid:
        source:
            type: orm
            query:
                select:
                    - t
                    - tc.code as code
                    - tr.rate as rate
                from:
                    - { table: MarelloTaxBundle:TaxRule, alias: t }
                join:
                    left:
                        taxCode:
                            join: t.taxCode
                            alias: tc
                        taxRate:
                            join: t.taxRate
                            alias: tr
        columns:
            code:
                label:            marello.tax.taxrule.tax_code.label
                frontend_type:    string
            rate:
                label:            marello.tax.taxrule.tax_rate.label
                frontend_type:    string
            includesVat:
                label:            marello.tax.taxrule.includes_vat.label
                frontend_type:    boolean
        sorters:
            columns:
                code:
                    data_name: code
                rate:
                    data_name: rate
                includesVat:
                    data_name: t.includesVat
            default:
                priority: "%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC"
        filters:
            columns:
                code:
                    type:       string
                    data_name:  code
                rate:
                    type:       string
                    data_name:  rate
                includesVat:
                    type:       string
                    data_name:  t.includesVat
        properties:
            id: ~
            view_link:
                type:       url
                route:      marello_tax_taxrule_view
                params:     [ id ]
            update_link:
                type:       url
                route:      marello_tax_taxrule_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      marello_tax_api_delete_taxrule
                params:     [ id ]
        actions:
            view:
                type:           navigate
                link:           view_link
                icon:           eye-open
                rowAction:      true
            update:
                type:           navigate
                label:          marello.taxrule.update
                icon:           edit
                link:           update_link
            delete:
                type:           delete
                link:           delete_link
                acl_resource:   marello_tax_taxrule_delete
                icon:           trash
                label:          oro.grid.action.delete
                defaultMessages:
                    confirm_content: marello.tax.taxrule.action.delete.content
        options:
            export: true