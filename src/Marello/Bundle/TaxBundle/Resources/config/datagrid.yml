datagrid:
    marello-taxcode-grid:
        source:
            type: orm
            query:
                select:
                    - t
                from:
                    - { table: MarelloTaxBundle:TaxCode, alias: t }
        columns:
            code:
                label:            marello.tax.taxcode.code.label
                frontend_type:    string
            description:
                label:            marello.tax.taxcode.description.label
                frontend_type:    string
        sorters:
            columns:
                code:
                    data_name: t.code
                description:
                    data_name: t.description
            default:
                priority: "%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC"
        filters:
            columns:
                code:
                    type:       string
                    data_name:  t.code
                description:
                    type:       string
                    data_name:  t.description
        properties:
            id: ~
            view_link:
                type:       url
                route:      marello_tax_taxcode_view
                params:     [ id ]
            update_link:
                type:       url
                route:      marello_tax_taxcode_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      marello_tax_api_delete_taxcode
                params:     [ id ]
        actions:
            view:
                type:           navigate
                link:           view_link
                icon:           eye-open
                rowAction:      true
            update:
                type:           navigate
                label:          marello.taxcode.update
                icon:           edit
                link:           update_link
            delete:
                type:           delete
                link:           delete_link
                acl_resource:   marello_tax_taxcode_delete
                icon:           trash
                label:          oro.grid.action.delete
                defaultMessages:
                    confirm_content: marello.tax.taxcode.action.delete.content
        options:
            export: true

