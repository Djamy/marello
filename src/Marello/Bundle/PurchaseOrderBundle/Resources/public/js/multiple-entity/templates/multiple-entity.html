<% _.each(extraData, function(item) { %>

    <tr data-content="marello_purchase_order_create_step_two[items][<%= _.escape(item.id) %>]"
        data-validation-optional-group=""
        class="purchase-order-line-item display-values marello-line-item"
        data-bound-component="oroui/js/app/components/view-component"
        data-bound-view="marellopurchaseorder/js/app/views/purchaseorder-item-view">

        <td class="purchase-order-line-item-product">
            <div class="fields-row">

                <input type="hidden"
                       id="marello_purchase_order_create_step_two_items_<%= _.escape(item.id) %>_product"
                       name="marello_purchase_order_create_step_two[items][<%= _.escape(item.id) %>][product]"
                       readonly="" required="required" data-required="data-required"
                       data-validation="{NotBlank:{message:This value should not be blank.,payload:null}}"
                       data-ftid="marello_purchase_order_create_step_two_items_<%= _.escape(item.id) %>_product"
                       data-name="field__ordered-amount"
                       value="<%= _.escape(item.id) %>"
                >

                <div id="marello_purchase_order_create_step_two_items_0_product-uid-5927ec973f9dd-el" class="entity-create-or-select-container">
                    <div class="input-append">
                        <div class="select2-container select2 oro-select2 input-widget" id="id_marello_purchase_order_create_step_two_items_0_product-uid-5927ec973f9dd">
                            <span class="select2-chosen">

                                <% if (!_.isUndefined(item.label)) { %>
                                    <% if (!item.hasOwnProperty('value') || !item.value) {
                                        item.value = _.__('N/A');
                                    } %>
                                    <span><%= _.escape(item.value) %></span>
                                <% } %>

                            </span>
                    </div>
                </div>

            </div>

        </td>
        <td class="purchase-order-line-item-ordered-amount">
            <div class="fields-row">
                <input type="text"
                       id="marello_purchase_order_create_step_two_items_<%= _.escape(item.id) %>_orderedAmount"
                       name="marello_purchase_order_create_step_two[items][<%= _.escape(item.id) %>][orderedAmount]"
                       required="required" data-required="data-required"
                       data-validation="{NotBlank:{message:This value should not be blank.,payload:null}}"
                       data-ftid="marello_purchase_order_create_step_two_items_<%= _.escape(item.id) %>_orderedAmount"
                       data-name="field__ordered-amount"
                       value="<%= _.escape(item.orderAmount) %>"
                >
            </div>

        </td>


        <td class="purchase-order-line-item-remove">
            <button type="button"
                    class="marello-remove-line-item btn icons-holder remove-btn"
                    title="<%= _.__('Remove') %>">
                <i class="fa-remove"></i></button>
        </td>
    </tr>

<% }); %>
