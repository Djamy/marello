datagrid:
    marello-products-grid:
        extended_entity_name: Marello\Bundle\ProductBundle\Entity\Product
        source:
            type: orm
            acl_resource: marello_product_view
            query:
                select:
                    - p.id
                    - p.name
                    - p.sku
                    - p.price
                    - s.label as status
                    - p.createdAt
                    - p.updatedAt
                    - COALESCE(SUM(i.quantity), 0) AS stockLevel
                from:
                    - { table: MarelloProductBundle:Product, alias: p }
                join:
                    left:
                        - { join: p.status, alias: s }
                        - { join: p.inventoryItems, alias: i }
                groupBy: p.id
        columns:
            sku:
                label:              marello.product.sku.label
                frontend_type:      string
            name:
                label:              marello.product.name.label
                frontend_type:      string
            stockLevel:
                label:              marello.product.stock_level.label
                frontend_type:      number
                data_name:          stockLevel
            status:
                label:              marello.product.status.label
                frontend_type:      string
            price:
                label:              marello.product.price.label
                frontend_type:      currency
            createdAt:
                label:              oro.ui.created_at
                frontend_type:      datetime
            updatedAt:
                label:              oro.ui.updated_at
                frontend_type:      datetime
        properties:
            id: ~
            view_link:
                type:       url
                route:      marello_product_view
                params:     [ id ]
            update_link:
                type:       url
                route:      marello_product_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      marello_product_api_delete_product
                params:     [ id ]
            inventory_link:
                type:       url
                route:      marello_inventory_inventory_update
                params:     [ id ]
        sorters:
            columns:
                sku:            { data_name: p.sku }
                name:           { data_name: p.name }
                stockLevel:     { data_name: stockLevel }
                status:         { data_name: s.label }
                price:          { data_name: p.price }
                createdAt:      { data_name: p.createdAt }
                updatedAt:      { data_name: p.updatedAt }
            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                sku:
                    type:             string
                    data_name:        p.sku
                name:
                    type:             string
                    data_name:        p.name
                stockLevel:
                    type:             string
                    data_name:        stockLevel
                status:
                    type: entity
                    data_name: s
                    options:
                        field_options:
                            class: Marello\Bundle\ProductBundle\Entity\ProductStatus
                price:
                    type:             currency
                    data_name:        p.price
        actions:
            view:
                type:           navigate
                label:          oro.grid.action.view
                link:           view_link
                icon:           eye-open
                acl_recource:   marello_product_view
                rowAction:      true
            update:
                type:           navigate
                acl_resource:   marello_product_update
                label:          marello.product.update
                icon:           edit
                link:           update_link
            delete:
                type:           delete
                link:           delete_link
                acl_resource:   marello_product_delete
                icon:           trash
                label:          oro.grid.action.delete
        options:
            entityHint: product
            export: true
            entity_pagination: true

    marello-product-variant-grid:
        extended_entity_name: Marello\Bundle\ProductBundle\Entity\Product
        source:
            type: orm
            acl_resource: marello_product_view
            query:
                select:
                    - p.name
                    - p.sku
                    - p.price
                    - s.label as status
                    - SUM(i.quantity) AS stockLevel
                from:
                    - { table: Marello\Bundle\ProductBundle\Entity\Product, alias: p }
                join:
                    left:
                        - { join: p.status, alias: s }
                        - { join: p.inventoryItems, alias: i }
                where:
                    and:
                        - p.variant = :variantId
                        - p.id != :productId
                groupBy: p.id
            bind_parameters:
                - variantId
                - productId
        columns:
            sku:
                label:              marello.product.sku.label
                frontend_type:      string
            name:
                label:              marello.product.name.label
                frontend_type:      string
            stockLevel:
                label:              marello.product.stock_level.label
                frontend_type:      string
            status:
                label:              marello.product.status.label
                frontend_type:      string
            price:
                label:              marello.product.price.label
                frontend_type:      currency
        sorters:
            columns:
                name:           { data_name: p.name }
                sku:            { data_name: p.sku }
                price:          { data_name: p.price }
            default:
                stockLevel:  %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        options:
            entityHint: product
            toolbarOptions:
                hide: true
                pagination:
                    hide: true

    marello-product-saleschannel-grid:
        source:
            type: orm
            acl_resource: marello_product_view
            query:
                select:
                    - sc
                    - >
                      (CASE WHEN :product IS NOT NULL AND sc.id IN (:channels) THEN
                        true
                      ELSE
                        CASE WHEN :product IS NULL AND sc.id IN (:channels)
                        THEN true ELSE false END
                      END) as hasChannel
                from:
                    - { table: MarelloSalesBundle:SalesChannel, alias: sc }
                join:
                    left:
                        - { join: MarelloProductBundle:Product, alias: p, conditionType: WITH, condition: 'p.id = :product'}
            bind_parameters:
                - product
                - channels
        columns:
            hasChannel:
                label:                ~
                editable:             true
                frontend_type:        boolean
            name:
                label:                marello.sales.saleschannel.name.label
                frontend_type:        string
            code:
                label:                marello.sales.saleschannel.code.label
                frontend_type:        string
            channelType:
                label:                marello.sales.saleschannel.channel_type.label
                frontend_type:        string
            active:
                label:                marello.sales.saleschannel.active.label
                frontend_type:        boolean
            default:
                label:                marello.sales.saleschannel.default.label
                frontend_type:        boolean
        sorters:
            columns:
                hasChannel:           { data_name: hasChannel }
            default:                  { hasChannel: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC }
        options:
            entityHint: product
            toolbarOptions:
                hide: true
                pagination:
                    hide: true